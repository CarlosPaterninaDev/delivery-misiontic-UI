<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu class="ion-padding" contentId="main-content" type="overlay">
      <ion-content class="ion-padding">
        <ion-list id="inbox-list">
          <ion-list-header>Info Account</ion-list-header>

          <h1 class="ion-padding">
            {{ currentUser?.name }}
          </h1>

          <p class="ion-padding">
            Balance: {{ currentUser?.balance | currency }}
          </p>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Opciones</ion-list-header>

          <ion-item
            (click)="logOut()"
            *ngFor="let label of labels"
            lines="none"
          >
            <ion-icon
              slot="start"
              ios="log-out-outline"
              md="log-out-outline"
            ></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
