<ion-content>
  <div class="container">
    <ion-card mode="ios" class="login">
      <ion-card-header>
        <ion-card-title>Inicio Sesion</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="userForm" (ngSubmit)="handleSubmitUser()">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input formControlName="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contrasena</ion-label>
            <ion-input
              (keyup.enter)="handleSubmitUser()"
              formControlName="password"
              type="password"
            >
            </ion-input>
          </ion-item>

          <ion-button
            [disabled]="userForm.invalid"
            type
            class="button-login"
            shape="round"
            expand="block"
            >INICIAR SESION</ion-button
          >
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
